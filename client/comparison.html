<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HelloGadget</title>
    <link rel="stylesheet" href="./libraries/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/5b4025bff4.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <a class="navbar-brand" href="index.html">HelloGadget</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="home.html">Home</a></li>
                    <li class="active"><a href="comparison.html">Compare</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div id="main-content">
        <div class="container">
            <!-- Alert -->
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2" id="alert-message">
                    <div class="alert alert-warning">
                        Start comparing phone specifications and prices by typing phone name on search boxes below.
                    </div>
                </div>
            </div>
            <!-- Cart list -->
            <div class="row">
                <div id="smartphone-1" class="col-xs-6" style="background: rgba(50,50,50,0.2); padding: 20px 20px 20px 20px">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <input type="text" class="form-control" id="smartphone-1-input" placeholder="Type smartphone name">
                                <span class="input-group-btn">
        						<button class="btn btn-default" onclick="searchSmartPhone1()" type="button"><span class="fa fa-search"></span></button>
                                <button class="btn btn-default" onclick="clearSmartPhone1()" type="button"><span class="fa fa-trash-o"></span></button>
      						</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="smartphone-1-view">
                                <!-- smartphone 1 view -->
                            </div>
                        </div>
                    </div>
                </div>
                <div id="smartphone-2" class="col-xs-6" style="background: rgba(50,50,50,0.2); padding: 20px 20px 20px 20px">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <input type="text" id="smartphone-2-input" class="form-control" placeholder="Type smartphone name">
                                <span class="input-group-btn">
                                <button class="btn btn-default" onclick="searchSmartPhone2()" type="button"><span class="fa fa-search"></span></button>
                                <button class="btn btn-default" onclick="clearSmartPhone2()" type="button"><span class="fa fa-trash-o"></button>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="smartphone-2-view">
                                <!-- smartphone 2 view -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./libraries/jquery-3.1.1.min.js"></script>
<script src="./libraries/bootstrap.min.js"></script>
<script type="text/javascript" src="./javascripts/script.smartphone.js"></script>
<script src="./javascripts/tevin_scripts.comparison.html.js"></script>

</html>
